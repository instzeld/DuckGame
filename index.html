<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimonSays</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Quicksand|DM Sans|Raleway' rel='stylesheet'>
</head>
<body>
<div class="div">
  <div class="dropdown">
    <button onclick="myFunction()" class="dropbtn">Cambiar idioma</button>
    <div id="myDropdown" class="dropdown-content">
      <button onclick="cambiarIdioma(idiomaIngles)">Cambiar idioma a ingles</button>
      <button onclick="cambiarIdioma(idiomaEspanol)">Cambiar idioma a espa√±ol</button>
    </div>
  </div>
</div>
  <div>
  <h1 id="title">Simon Says</h1>
  <p id="how">How to play:</p>
  <br>
  <p id="text">A pattern will appear in the squares below, you will need to remember the pattern and click the squares, every level the pattern will get more colors to click! Enjoy.</p>
</div>

  <div id="container">
  <div id="board">
    <div class="square red" onclick="selectSquare(this)"></div>
    <div class="square yellow"onclick="selectSquare(this)"></div>
    <div class="square  green"onclick="selectSquare(this)"></div>
    <div class="square  blue" onclick="selectSquare(this)"></div>
  </div>
  <div class="countDown">
  <p id="oneNumber" >1</p>  
  <p id="twoNumber">2</p>
  <p id="threeNumber">3</p>
</div>
  <button id="button" onclick="countDown()">Start Game</button>
</div>

  <script src="main.js"></script>
</body>
</html>
